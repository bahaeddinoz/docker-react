sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t baha/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true baha/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-west-1-263139023809"
  on:
    branch: master

  access_key_id:
    secure: $aws-access-key 
  secret_access_key:
    secure: $aws-secret-key
